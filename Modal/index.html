<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <!-- style -->
    <link rel="stylesheet" href="./style.css">
     <!-- font Awesome cdn link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section class="hero">
            <div class="banner">
                <h2 class="heading">
                    Modal Project
                </h2>
                <button class="showModalBtn">
                    Open Modal
                </button>
            </div>
        </section>
        <div class="modalOverlay">
            <div class="modalContainer">
                <h4 class="modalHeading">
                    Modal Heading
                </h4>
                <i class="fa-solid fa-xmark closeBtn" title="Close Modal"></i>
                <p class="modalContent">
                    This is modal content. Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, beatae.
                </p>
            </div>
        </div>
    </main>
    <!-- javascript -->
    <script src="./script.js"></script>
</body>
</html>
