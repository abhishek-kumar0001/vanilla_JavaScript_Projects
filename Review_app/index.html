<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="heading">
            <h2>Our Reviews</h2>
            <div class="underline"></div>
        </div>
        <div class="container">
            <div class="imgContainer">
                <img src="https://randomuser.me/api/portraits/men/77.jpg" alt="image.jpg" class="profileImg">
            </div>
            <aside class="infoContainer">
                <h4 id="name">name</h4>
                <h3 id="job">job</h3>
                <p id="content">Hello I am developer </p>
            </aside>
            <div class="btnContainer">
                <i class="fa-solid fa-angle-left prevBtn"></i>
                <i class="fa-solid fa-angle-right nextBtn"></i>
            </div>
            <button id="randomBtn">
                Random Person
            </button>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
